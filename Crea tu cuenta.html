<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.9">
        <title>Crea tu cuenta</title>
        <meta name="description" content="Ejemplo: Login 1">
        
        <link rel="stylesheet" href="assent/css/styles.css">
       
    </head>

    <body>
        <section class="fondo fondo--registro">
            <div class="capa-fondo">
                <main class="contenedor">
                    <div class="contenido">
                        <h1>Crea tu cuenta</h1>
                        <form class="formulario-registro">
                            <div class="campoIzq nombre">
                                <input class="registro field nombre-field" type="name" placeholder="Nombre" id="nombre">
                            </div>
                            <div class="campoDer apellido">
                                <input class="registro field apellido-field" type="text" placeholder="Apellido" id="apellido">
                            </div>
                            <div class="campoIzq email1">
                                <input class="registro field email-field" type="email" placeholder="Correo Electrónico" id="email">
                            </div>
                            <div class="campoDer email2">
                                <input class="registro field email-field" type="email" placeholder="Confirmar correo electrónico" id="confirmar-email">
                            </div>
                            <div class="campoIzq contraseña1">
                                <input class="registro field contraseña-field" type="password" placeholder="Contraseña" id="password">
                            </div>
                            <div class="campoDer contraseña2">
                                <input class="registro field contraseña-field" type="password" placeholder="Confirmar contraseña" id="confirmar-password">
                            </div>

                            <div class="campoIzq boton1">
                                <a href="login2.html" class="boton boton--secundario">Login</a>
                            </div>
                            <div class="campoDer boton2">
                                <input type="submit" value="Crear Usuario" class="boton boton--primario">
                            </div>
                        </form>
                    </div> 
                </main> 
            </div> 
        </section> 
    </body>
</html>
