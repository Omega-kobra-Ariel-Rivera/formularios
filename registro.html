<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="assent/css/registro.css">
        <script src="script.js" defer></script> <!-- Script JavaScript -->
    </head>

    <body>
        <section class="container">
            <header>
                <h1>Registro</h1>
            </header>
            
            <form class="formulario" id="miFormulario" action="procesar_formulario.php" method="post">
                <div class="input-box">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" placeholder="Ingresa tu nombre completo" id="nombre" required>
                </div>
                <div class="input-box">
                    <label for="email">Correo Electrónico:</label>
                   <input type="email" placeholder="Ingresa tu correo electrónico" id="email" required>
                </div>
                <div class="input-box">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" placeholder="Ingresa tu número telefónico" id="telefono" required>
                </div>
                <div class="input-box">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" placeholder="Ingresa tu fecha de nacimiento" id="fecha_nacimiento" required>
                </div>
                <div class="input-box">
                    <h3>Género:</h3>
                    <div class="gender-options">
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="femenino">Femenino</label>
                        <input type="radio" id="otro" name="genero" value="otro">
                        <label for="otro">Otro</label>
                    </div>
                </div>
               <div class="input-box">
                    <input type="submit" value="Registrarse" class="boton boton--principal">
                </div>
            </form>
        </section>
    </body>
</html>
